<!DOCTYPE html>
<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/fullcalendar/fullcalendar.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">


    <!-- ionic/angularjs js -->

    <script src="lib/jquery-1.9.1.min.js"></script>
    <script src="lib/jquery-ui/ui/jquery-ui.js"></script>

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ng-cordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- Calendar ui -->
    <script src="lib/fullcalendar/fullcalendar.js"></script>
    <script src="lib/fullcalendar/gcal.js"></script>
    <script src="lib/angular-ui-calendar/src/calendar.js"></script>

    <!-- your app's js -->
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>

  <ion-nav-bar class="nav-title-slide-ios7 bar-dark" id="nav-bar">
    <ion-nav-back-button class="button-icon ion-ios7-arrow-back">
    </ion-nav-back-button>
    <ion-nav-buttons side="right">
      <button class="apps-button button" ng-click="doSomething()">
        <i class="icon ion-navicon-round"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-nav-view animation="slide-left-right"></ion-nav-view>

  </body>
</html>
